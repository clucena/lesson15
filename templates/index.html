{% extends "base.html" %}

{% block content %}
    <p>Hello, index.html here!</p>

    <p>{{some_text}}</p>
    <p>Current year: {{current_year}}</p>

    {% if cities %}
        <p>The cities variable exists.</p>

    {% endif %}



{% endblock content %}
